<div class="inventory">
  <div class="my-inventory">
    <h1>{{locales.my_inventory}}</h1>
    <div class="items player-items no-scrollbar">
      <div
        :item-data="JSON.stringify(i)"
        class="item player-item"
        v-for="i in playerInventory"
      >
        <img class="item-img" :src="'./assets/images/laptop/'+i?.image" />
        <p class="item-amount">{{i.amount}}x</p>
        <div class="item-label">{{i.label}}</div>
      </div>
    </div>
  </div>
  <div class="flex h-full items-center justify-center flex-col relative">
    <div class="inventory-logo">
      <img src="./assets/images/laptop/tailor-logo-med.png" />

      <h1>{{jobData.name}}</h1>
    </div>
    <input
      v-model="inventoryInputAmount"
      class="amount-input"
      placeholder="0"
    />
  </div>
  <div class="my-inventory">
    <h1 class="text-right">{{locales.tailor_storage}}</h1>
    <div class="items tailor-items no-scrollbar">
      <div
        :item-data="JSON.stringify(i)"
        class="item tailor-item"
        v-for="i in jobData.inventory"
      >
        <img class="item-img" :src="'./assets/images/laptop/'+i?.image" />
        <p class="item-amount">{{i.amount}}x</p>
        <div class="item-label">{{i.label}}</div>
      </div>
    </div>
  </div>
</div>
