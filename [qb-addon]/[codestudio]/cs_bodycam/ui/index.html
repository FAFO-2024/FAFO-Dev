<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <canvas style="display: none;" width="1280px" height="720px"></canvas>
     <div class="container">
        <div class="body-cam-container">
            <div class="body-logo-cont"></div>
            <div class="body-cam-header">
                <div class="bodycam-live-rec-cont">
                    <i class="fa-solid fa-circle bodycam-live-icon"></i>
                    <span>Live</span>
                </div>
                <div class="bodycam-los-title"></div>
            </div>
            <div class="body-cam-middle">
                <div class="body-live-rec-cont">
                    <span class="live-rec-text"></span>
                </div>
                <div class="body-cam-content-cont">
                    <div class="body-cam-name"></div>
                    <div class="body-cam-grade"></div>
                    <div class="body-cam-date"></div>
                </div>
            </div>
        </div>
        <div class="dashboard-wrapper">
            <div class="dashboard-container">
                <div class="dashboard-header">
                    <div class="dashboard-header-title-cont">
                        <div class="dashboard-header-logo">
                            <i class="fa-solid fa-shield-halved"></i>
                        </div>
                        <div class="dashboard-header-title">
                            <div class="dashboard-header-main-title"></div>
                            <div class="dashboard-header-sub-title">You can monitor everything from here</div>
                        </div>
                    </div>
                    <div class="dashboard-header-search-cont">
                        <div class="dashboard-search-btn">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="search" placeholder="Search Records" class="search-records-input">
                        </div>
                    </div>
                    <div class="dashboard-header-exit-cont">
                        <div class="dashboard-exit-btn">Exit</div>
                    </div>
                </div>
                <div class="video-header">
                    <video class="videoPreview" controls autoplay disablePictureInPicture controlsList="nodownload nofullscreen">
                        <source src="" type="video/mp4">
                    </video>
                </div>
                
                <div class="no-data-middle-cont"></div>
                <div class="dashboard-cam-recording-cont"></div>
                <div class="dashboard-middle"></div>

                <div class="dashboard-footer">
                    <div class="dashboard-cam-btns" id="dashcam-btn">
                        <div class="dashboard-cam-btns-icon">
                            <i class="fa-solid fa-car-side"></i>
                        </div>
                        <div class="dashboard-cam-btn-title">Dash Cameras</div>
                        <div class="dashboard-cam-btn-online">
                            <span>0</span>
                            <span><i class="fa-solid fa-circle dashboard-online-btn"></i></span>
                        </div>
                    </div>
                    <div class="dashboard-cam-btns" id="bodycamera-btn">
                        <div class="dashboard-cam-btns-icon">
                            <i class="fa-solid fa-video"></i>
                        </div>
                        <div class="dashboard-cam-btn-title">Body Cameras</div>
                        <div class="dashboard-cam-btn-online">
                            <span>0</span>
                            <span><i class="fa-solid fa-circle dashboard-online-btn"></i></span>
                        </div>
                    </div>
                    <div class="dashboard-cam-btns" id="recordings-btn">
                        <div class="dashboard-cam-btns-icon">
                            <i class="fa-solid fa-camera-retro"></i>
                        </div>
                        <div class="dashboard-cam-btn-title">Saved Recordings</div>
                        <div class="dashboard-cam-btn-online">
                            <span>0</span>
                            <span><i class="fa-solid fa-circle dashboard-online-btn"></i></span>
                        </div>
                    </div>
                </div>
                <div class="dashboard-start-rec-footer">
                    <div class="dashboard-start-rec-btns">
                        <div class="dashboard-start-rec-title">Start New Recording</div>
                    </div>
                </div>
            </div>
            <div class="description-popup-cont">
                <div class="description-popup-header">Edit Description</div>
                <div class="description-input-box">
                    <textarea type="text" class="description-input" maxlength="60"></textarea>
                </div>
                <div class="description-popup-btns">
                    <div class="description-save-btn">Save</div>
                    <div class="description-cancel-btn">Cancel</div>
                </div>
            </div>
            <div class="preloader-wrapper">
                <img src="image/loader.gif" alt="NILA">
                <div>Saving Clip...</div>
            </div>
        </div>
        <div class="cam-watching-container">
            <div class="player-camera-info-cont">
              <div class="player-info-box-wrap">
                <div class="camera-text-box">
                    <i class="fa-solid fa-record-vinyl cam-red-icon"></i>
                    <span></span>
                </div>
                <div class="cam-player-name-box">
                    <div class="cam-player-title">Name</div>
                    <div class="cam-player-name"></div>
                </div>
                <div class="cam-player-grade-box">
                    <div class="cam-player-grade-title">Grade</div>
                    <div class="cam-player-grade"></div>
                </div>
              </div>
            </div>
            <div class="location-info-cont">
                <div class="cam-location-cont">
                    <div class="cam-location-icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="cam-location-title-cont">
                        <div class="cam-location-title">Location</div>
                        <div class="cam-location"></div>
                    </div>
                </div>
            </div>
            <div class="player-car-info-cont">
                <div class="player-grade-box-wrap">
                    <div class="player-vehicle-cont">
                        <div class="player-vehicle-title">Vehicle Speed</div>
                        <div class="player-vehicle-speed"></div>
                    </div>
                    <div class="player-car-plate-cont">
                        <div class="player-car-title">Number Plate</div>
                        <div class="player-car-plate-no"></div>
                    </div>
                </div>
            </div>
            <div class="cam-watch-exit-cont">
                <div class="cam-watch-exit-btn">Exit <i class="fa-solid fa-right-from-bracket"></i></div>
            </div>
        </div>
     </div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <script type="module" src="main.js"></script>
</body>

</html>
